#About page p1  
about.p0=Su ZenWatch:  
about.p1=ZenWatch è un negozio specializzato nella vendita di prodotti originali e di alta qualità provenienti da marchi di orologi prestigiosi in tutto il mondo.  
about.p2=Ami la comodità del commercio elettronico,  
about.p3=ma sei preoccupato per la qualità dei prodotti e  
about.p4=non sei completamente sicuro durante l'acquisto.  
about.p5=ZenWatch sarà il tuo punto di riferimento affidabile.  
about.p6=Offriamo solo prodotti autentici a  
about.p7=prezzi garantiti come i più bassi del mercato, anteponendo la nostra reputazione  
about.p8=agli utili aziendali, con l’obiettivo di diventare il sito di shopping di fiducia per i consumatori vietnamiti.  

#About page p2  
about.p9=Filosofia operativa  
about.p10=ZenWatch non mira ad essere il sito con il più alto fatturato o il massimo profitto.  
about.p11=Il nostro obiettivo è essere un punto di riferimento affidabile, con una reputazione consolidata nel mercato dell’e-commerce vietnamita.  
about.p12=Vogliamo offrire la massima soddisfazione ai nostri clienti, risolvendo con attenzione ogni problema o richiesta che possa sorgere durante il processo di acquisto.  
about.p13=Dalla nostra fondazione, il management di ZenWatch ha sempre messo al primo posto l’interesse dei consumatori,  
about.p14=con l’obiettivo di garantire la soddisfazione del 100% dei clienti e dimostrare che la scelta di acquistare da noi è quella giusta.  

#About page p3  
about.p15=Il nostro impegno  
about.p16=ZenWatch garantisce prodotti di orologeria originali della massima qualità.  
about.p17=ZenWatch si impegna a non vendere prodotti contraffatti o imitazioni.  
about.p18=Tutti i nostri prodotti sono accuratamente selezionati e testati per minimizzare difetti o malfunzionamenti.  
about.p19=I clienti possono controllare i prodotti prima del pagamento e della consegna.  
about.p20=Servizi di alta professionalità.  
about.p21=Assistenza clienti dedicata.  
about.p22=Il 100% dei nostri clienti è soddisfatto della qualità dei nostri prodotti e servizi.  
about.p23=Con criteri di qualità rigorosi e un team dinamico, esperto e appassionato,  
about.p24=ZenWatch è sicuramente la scelta ideale per i clienti di tutto il paese.  

