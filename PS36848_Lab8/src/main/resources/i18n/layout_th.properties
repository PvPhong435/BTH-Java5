#About page p1  
about.p0=เกี่ยวกับ ZenWatch:  
about.p1=ZenWatch เป็นร้านค้าที่เชี่ยวชาญด้านการขายนาฬิกาแบรนด์แท้ระดับพรีเมียมจากทั่วโลก  
about.p2=เพลิดเพลินกับความสะดวกสบายของการช้อปปิ้งออนไลน์  
about.p3=แต่กังวลเกี่ยวกับคุณภาพของสินค้าใช่หรือไม่?  
about.p4=หรือยังไม่มั่นใจในกระบวนการซื้อสินค้า?  
about.p5=ZenWatch จะเป็นตัวเลือกที่คุณไว้วางใจได้  
about.p6=เราจัดจำหน่ายเฉพาะสินค้าของแท้  
about.p7=และรับประกันราคาต่ำที่สุดในตลาด  
about.p8=เรายึดมั่นในชื่อเสียงมากกว่าผลกำไร  
about.p9=และมุ่งหวังที่จะเป็นแหล่งช้อปปิ้งที่น่าเชื่อถือสำหรับผู้บริโภคในประเทศไทย  

#About page p2  
about.p10=ปรัชญาการดำเนินงาน  
about.p11=ZenWatch ไม่ได้มุ่งหวังที่จะเป็นเว็บไซต์ที่มีรายได้สูงที่สุดหรือมีกำไรมากที่สุด  
about.p12=เราต้องการเป็นเว็บไซต์ที่ได้รับความไว้วางใจและสร้างชื่อเสียงในตลาดอีคอมเมิร์ซไทย  
about.p13=เรามุ่งมั่นที่จะทำให้ลูกค้าทุกคนพึงพอใจ  
about.p14=และแก้ไขปัญหาหรือข้อร้องเรียนต่าง ๆ อย่างตั้งใจ  
about.p15=ตั้งแต่ก่อตั้ง เราได้มุ่งเน้นที่จะให้ความสำคัญกับลูกค้าเป็นอันดับแรก  
about.p16=โดยมีเป้าหมายให้ลูกค้าพึงพอใจ 100%  
about.p17=และเราจะพิสูจน์ให้เห็นว่าการเลือกซื้อสินค้ากับ ZenWatch เป็นทางเลือกที่ถูกต้อง  

